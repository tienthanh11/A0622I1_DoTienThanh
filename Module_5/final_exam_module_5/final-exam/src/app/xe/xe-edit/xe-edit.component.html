<div class="container-fluid">
  <div class="row justify-content-center align-content-center" style="height: 100%">
    <div class="col-lg-8 col-xl-6">
      <div class="card rounded-3">
        <img src="https://furamavietnam.com/wp-content/uploads/2018/10/Vietnam_Danang_Furama_Resort_Exterior-Courtyard-Ocean-Pool.jpg?id=2350;"
             class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem" alt="Sample photo">
        <div class="card-body" style="background-color: #addccf">
          <h1 class="font-text-footer">Chỉnh sửa thông tin xe khách</h1>
          <br>
          <div class="container-fluid p-0 align-content-center justify-content-center">
            <form [formGroup]="xeFormEdit" (ngSubmit)="editXe(id)" *ngIf="xeFormEdit">
              <small class="text-danger mb-0 pb-0"
                     *ngIf="xeFormEdit.get('id').invalid && (xeFormEdit.get('id').touched||xeFormEdit.get('id').dirty)">
                Số Xe invalid!!
              </small>
              <div class="input-group mb-3">
                <span class="input-group-text">Số Xe</span>
                <input type="text" class="form-control me-2" placeholder="Số Xe" formControlName="id" disabled>
              </div>

              <small class="text-danger mb-0 pb-0"
                     *ngIf="xeFormEdit.get('tenType').invalid && (xeFormEdit.get('tenType').touched||xeFormEdit.get('tenType').dirty)">
                Loại Xe invalid!!
              </small>

              <div class="input-group mb-3">
                <span class="input-group-text">Loại Xe</span>
                <select class="form-select me-2" formControlName="tenType">
                  <option selected disabled value="">Choose</option>
                  <option *ngFor="let xeType of xeTypes" [value]="xeType.id">
                    {{xeType.name}}
                  </option>
                </select>
              </div>

              <small class="text-danger mb-0 pb-0"
                     *ngIf="xeFormEdit.get('tenNhaXe').invalid && (xeFormEdit.get('tenNhaXe').touched||xeFormEdit.get('tenNhaXe').dirty)">
                Tên nhà xe invalid!!
              </small>
              <div class="input-group mb-3">
                <span class="input-group-text">Tên nhà xe</span>
                <input type="text" class="form-control me-2" placeholder="Tên nhà xe" formControlName="tenNhaXe">
              </div>

              <small class="text-danger mb-0 pb-0"
                     *ngIf="xeFormEdit.get('diemDi').invalid && (xeFormEdit.get('diemDi').touched||xeFormEdit.get('diemDi').dirty)">
                Điểm đi invalid!!
              </small>
              <div class="input-group mb-3">
                <span class="input-group-text">Điểm đi</span>
                <select class="form-select me-2" formControlName="diemDi">
                  <option value="" disabled>Choose</option>
                  <option value="Đà Nẵng">Đà Nẵng</option>
                  <option value="Hà Nội">Hà Nội</option>
                  <option value="Hồ Chí Minh">Hồ Chí Minh</option>
                  <option value="Quảng Trị">Quảng Trị</option>
                  <option value="Quảng Bình">Quảng Bình</option>
                  <option value="Huế">Huế</option>
                  <option value="Thanh Hóa">Thanh Hóa</option>
                  <option value="Nha Trang">Nha Trang</option>
                </select>
              </div>

              <small class="text-danger mb-0 pb-0"
                     *ngIf="xeFormEdit.get('diemDen').invalid && (xeFormEdit.get('diemDen').touched||xeFormEdit.get('diemDen').dirty)">
                Điểm đến invalid!!
              </small>
              <div class="input-group mb-3">
                <span class="input-group-text">Điểm đến</span>
                <select class="form-select me-2" formControlName="diemDen">
                  <option value="" disabled>Choose</option>
                  <option value="Đà Nẵng">Đà Nẵng</option>
                  <option value="Hà Nội">Hà Nội</option>
                  <option value="Hồ Chí Minh">Hồ Chí Minh</option>
                  <option value="Quảng Trị">Quảng Trị</option>
                  <option value="Quảng Bình">Quảng Bình</option>
                  <option value="Huế">Huế</option>
                  <option value="Thanh Hóa">Thanh Hóa</option>
                  <option value="Nha Trang">Nha Trang</option>
                </select>
              </div>

              <small class="text-danger mb-0 pb-0"
                     *ngIf="xeFormEdit.get('soDienThoai').invalid && (xeFormEdit.get('soDienThoai').touched||xeFormEdit.get('soDienThoai').dirty)">
                Số điện thoại invalid!!
              </small>
              <div class="input-group mb-3">
                <span class="input-group-text">Số điện thoại</span>
                <input type="text" class="form-control me-2" placeholder="Số điện thoại" formControlName="soDienThoai">
              </div>

              <small class="text-danger mb-0 pb-0"
                     *ngIf="xeFormEdit.get('email').invalid && (xeFormEdit.get('email').touched||xeFormEdit.get('email').dirty)">
                Email invalid!!
              </small>
              <div class="input-group mb-3">
                <span class="input-group-text">Email</span>
                <input type="text" class="form-control me-2" placeholder="Email" formControlName="email">
              </div>

              <small class="text-danger mb-0 pb-0"
                     *ngIf="xeFormEdit.get('gioDi').invalid && (xeFormEdit.get('gioDi').touched||xeFormEdit.get('gioDi').dirty)">
                Giờ đi invalid!!
              </small>
              <div class="input-group mb-3">
                <span class="input-group-text">Giờ đi</span>
                <input type="time" class="form-control me-2" placeholder="Giờ đi" formControlName="gioDi">
              </div>

              <small class="text-danger mb-0 pb-0"
                     *ngIf="xeFormEdit.get('gioDen').invalid && (xeFormEdit.get('gioDen').touched||xeFormEdit.get('gioDen').dirty)">
                Giờ đến invalid!!
              </small>
              <div class="input-group mb-3">
                <span class="input-group-text">Giờ đến</span>
                <input type="time" class="form-control me-2" placeholder="Giờ đến" formControlName="gioDen">
              </div>
              <br>
              <div class="input-group d-flex align-content-center justify-content-center">
                <button type="submit" class="btn btn-primary" [disabled]="xeFormEdit.invalid">Edit</button>
                <button type="button" class="btn btn-danger ms-3" routerLink="">Cancel</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
