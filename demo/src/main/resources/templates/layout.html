<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:fragment="head">
    <meta charset="utf-8">

    <!-- Bootstrap Styles-->

    <script src="/assets/js/custom-scripts.js"></script>

<body>

<nav class="navbar-default navbar-side" role="navigation" th:fragment="navtop">
    <div class="sidebar-collapse">
        <ul class="nav" id="main-menu">

            <li>
                <a class="active-menu" th:href="@{/}"><i class="fa fa-dashboard"></i> Dashboard</a>
            </li>
            <li>
                <a th:href="@{/log}"><i class="fa fa-edit"></i> Logs </a>
            </li>
            <li>
                <a th:href="@{/chat-box}"><i class="fa fa-comment"></i> Chat Box</a>

            <li>

                    <li>
                        <a th:href="@{/customer/list}">Customers</a>
                    </li>
                    <li>
                        <a th:href="@{/employee/list}">Employees</a>
                    </li>
                    <li>

                    </li>

            </li>
        </ul>

</nav>

    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>

            </a>
            <ul class="dropdown-menu dropdown-user">
                <div sec:authorize="isAnonymous()">
                    <li>
                        <a th:href="@{/login}"><i class="fa fa-sign-in fa-fw"></i> Login</a>
                    </li>
                </div>
                <div sec:authorize="isAuthenticated()">
                    <li>
                        Hello
                        <span sec:authentication="principal.username"></span>
                    </li>
                    <li class="divider"></li>

                    </li>
                </div>

            </ul>
            <!-- /.dropdown-user -->
        </li>
        <!-- /.dropdown -->
    </ul>
