<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div id="wrapper">
    <nav th:replace="layout :: navtop2"></nav>
    <nav th:replace="layout :: navtop"></nav>
    <div id="page-wrapper" th:fragment="navside-index">
        <div id="page-inner">
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="section-title">Create Contract</h3>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    <form th:action="@{/contract/create}"
                                          th:object="${contract}" method="post">
                                        <div class="container ">
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <form class="form-light mt-20" role="form">
                                                        <div class="row">
                                                            <div class="col-md-6">
                                                                <div class="form-group">
                                                                    <label for="cus">Customer</label>
                                                                    <select class="form-control"
                                                                            th:field="*{customer.customerId}" id="cus">
                                                                        <option th:each="cus : ${listCus}"
                                                                                th:value="${cus.customerId}"
                                                                                th:text="${cus.customerName}+ ' | ' +${cus.customerId}"></option>
                                                                    </select>
                                                                </div>
                                                            </div>
                                                            <div class="col-md-6">
                                                                <div class="form-group">
                                                                    <label for="emp">Employee</label>
                                                                    <select class="form-control"
                                                                            th:field="*{employee.employeeId}" id="emp">
                                                                        <option th:each="emp : ${listEmp}"
                                                                                th:value="${emp.employeeId}"
                                                                                th:text="${emp.employeeName}+ ' | ' +${emp.employeeId}"></option>
                                                                    </select>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="ser">Service</label>
                                                            <select class="form-control"
                                                                    th:field="*{service.service_id}" id="ser">
                                                                <option th:each="ser : ${listSer}"
                                                                        th:value="${ser.service_id}"
                                                                        th:text="${ser.service_name}+ ' | ' +${ser.service_id}"></option>
                                                            </select>
                                                        </div>
                                                        <div class="row">
                                                            <div class="col-md-6">
                                                                <div class="form-group">
                                                                    <label>Start date</label>
                                                                    <input th:field="*{contract_start_date}" type="date"
                                                                           class="form-control"
                                                                           placeholder="Start date">
                                                                </div>
                                                            </div>
                                                            <div class="col-md-6">
                                                                <div class="form-group">
                                                                    <label>End date</label>
                                                                    <input th:field="*{contract_end_date}" type="date"
                                                                           class="form-control" placeholder="End date">
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label>Deposit</label>
                                                            <input th:field="*{contract_deposite}" type="number"
                                                                   class="form-control" placeholder="Deposit">
                                                            <label th:if="${#fields.hasErrors('contract_deposite')}"
                                                                   th:errors="*{contract_deposite}"
                                                                   style="color: red"></label>
                                                        </div>
                                                        <div class="form-group">
                                                            <label>Total money</label>
                                                            <input th:field="*{contract_total_money}" type="number"
                                                                   class="form-control" placeholder="Total money">
                                                            <label th:if="${#fields.hasErrors('contract_total_money')}"
                                                                   th:errors="*{contract_total_money}"
                                                                   style="color: red"></label>
                                                        </div>
                                                        <button type="submit" class="btn btn-success btn-lg">Create
                                                        </button>
                                                        <p><br/></p>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
